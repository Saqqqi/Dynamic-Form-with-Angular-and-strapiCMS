<!-- modal.component.html -->
<h2 mat-dialog-title>Add {{ data.section | titlecase }}</h2>
<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of data.fields | keyvalue">
    <mat-form-field>
      <input matInput [placeholder]="field.key | titlecase" [formControlName]="field.key" />
    </mat-form-field>
  </ng-container>

  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Close</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
